enum PostType {
  TEXT
  PHOTO
  VIDEO
  AUDIO
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  type: PostType
  author: String
  likes: Int
}

enum IncidentType {
  FIRE
  EARTHQUAKE
  FLOOD
  TORNADO
  HURRICANE
}

type Incident @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  longitude: String
  latitude: String
  type: IncidentType
}
 